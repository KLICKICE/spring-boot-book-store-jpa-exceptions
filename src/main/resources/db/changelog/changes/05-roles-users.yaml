databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: KLICKICE
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: insert-roles
      author: KLICKICE
      changes:
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "USER" }
        - insert:
            tableName: roles
            columns:
              - column: { name: name, value: "ADMIN" }

  - changeSet:
      id: create-users-roles-table
      author: KLICKICE
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column: { name: user_id, type: bigint, constraints: {nullable: false} }
              - column: { name: role_id, type: bigint, constraints: {nullable: false} }
        - addPrimaryKey:
            tableName: users_roles
            columnNames: user_id, role_id
            constraintName: pk_users_roles
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_roles_user
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles_role

  - changeSet:
      id: assign-roles-to-users
      author: KLICKICE
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email='admin@example.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE name='ADMIN')"
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email='john@example.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE name='USER')"
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email='mary@example.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE name='USER')"
